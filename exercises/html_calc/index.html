<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <link rel="stylesheet" href="styles.css">
</head>

<body class="container">
    <div class="jumbotron">
        Calculator
    </div>
    <div class="row">
        <div class="col-md-3">
            <input class="inputBlox" type="text" id="add-input1">
            <input class="inputBlox" type="text" id="add-input2">
            <div class="btn-primary" id="addButton">Add</div>
            <div class="outputs" id="addOutput"></div>
        </div>
        <div class="col-md-3">
            <input class="inputBlox" type="text" id="sub-input1">
            <input class="inputBlox" type="text" id="sub-input2">
            <div class="btn-primary" id="subButton">Subtract</div>
            <div class="outputs" id="subOutput"></div>
        </div>

        <div class="col-md-3">
            <input class="inputBlox" type="text" id="mult-input1">
            <input class="inputBlox" type="text" id="mult-input2">
            <div class="btn-primary" id="multButton">Multiply</div>
            <div class="outputs" id="multOutput"></div>
        </div>
        
         <div class="col-md-3">
            <input class="inputBlox" type="text" id="div-input1">
            <input class="inputBlox" type="text" id="div-input2">
            <div class="btn-primary" id="divButton">Divide</div>
            <div class="outputs" id="divideOutput"></div>
        </div>
    </div>
    <div class="btn-primary" id="clear">Clear</div>





    <script src="main.js"></script>
</body>

</html>
