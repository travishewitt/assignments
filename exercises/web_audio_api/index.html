<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <h1>volume</h1>
    <input id="volume" type="range" min="0" max="1" step="0.01" value="1">
    <!-- the panner slider takes min as -1, which directs all the sound to the left ear, 
    and +1 as max, which directs all the sound to the right ear -->
    <h1>panning</h1>
    <input id="panner" type="range" min="-1" max="1" step="0.01" value="0">
    <script src="./index.js"></script>
</body>
</html>
